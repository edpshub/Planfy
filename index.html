<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access - Planfy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="neon-box">
        <header>
            <img src="Planfy.png" alt="Planfy Logo" class="logo">
            <p>PLANNING DOCUMENT AUTOMATION SYSTEM</p>
        </header>

        <main>
            <h2>ACCESS AUTHENTICATION</h2>
            <div class="form-group">
                <label for="port-input">SERVER CONNECTION KEY</label>
                <input type="number" id="port-input" placeholder="Enter your assigned key (e.g., 54321)">
            </div>
            <button class="btn" onclick="savePort()">CONNECT</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
